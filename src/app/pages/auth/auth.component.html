<p>auth works!</p>

<ol>
  <li *ngFor="let user of users">{{user.name}} <br>
    <span *ngIf="user.email !== ''">{{user.email}}</span>
  </li>
</ol>

<div class="flex justify-center items-center gap-3">
  <button class="bg-red-400 py-2 px-3 rounded-xl w-28 text-fuchsia-50" (click)="decrement()">-</button>
  <h2 class="bg-slate-600 text-fuchsia-100 py-2 px-4 rounded-xl">{{counter()}}</h2>
  <button class="bg-green-500 py-2 px-3 rounded-xl w-28 text-fuchsia-50" (click)="increment()">+</button>
</div>
